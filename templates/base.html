<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <nav class="navbar">
        <a href="{{ url_for('dashboard') }}" class="navbar-brand">
            <i class="fa-solid fa-wallet"></i> BudgetBuddy
        </a>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
            <a href="{{ url_for('add_transaction', type='income') }}" class="nav-link">Add Income</a>
            <a href="{{ url_for('add_transaction', type='expense') }}" class="nav-link">Add Expense</a>
            <button id="theme-toggle" class="btn"
                style="padding: 0.5rem; background: transparent; color: var(--text-color); box-shadow: none;">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Flash Messages Data -->
        <div id="flash-messages" data-messages='{{ get_flashed_messages(with_categories=true) | tojson }}'></div>

        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
